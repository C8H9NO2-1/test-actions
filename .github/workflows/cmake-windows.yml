# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
 
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
 
name: CMake on Windows
on:
  pull_request:
    branches: [ "main" ]

env: 
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug
  VCPKG_ROOT: ${{github.workspace}}\vcpkg
 
jobs:
   build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [windows-latest]
        build_type: [Debug]
        c_compiler: [cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
 
    steps:
    - uses: actions/checkout@v4
 
    - name: install ninja
      uses: seanmiddleditch/gha-setup-ninja@v6
 
      # run: mkdir nin; curl -O -L https://github.com/ninja-build/ninja/releases/download/v1.12.1/ninja-win.zip; unzip ninja-win.zip; ls; mv ninja-win.exe nin; Add-Content $env:GITHUB_PATH "${{github.workspace}}/nin"; echo "
  
    - name: trying stuff
      run: ninja --version
 
    - name: prepare vcpkg
      run: git clone https://github.com/microsoft/vcpkg.git $VCPKG_ROOT; ls; ${{env.VCPKG_ROOT}}\bootstrap-vcpkg.bat
 
    - name: Configure CMake
      run: ninja --version; cmake --preset=default -DCMAKE_CXX_COMPILER="C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/14.43.34808/bin/Hostx64/x64/cl.exe" -DCMAKE_C_COMPILER="C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/14.43.34808/bin/Hostx64/x64/cl.exe"

    - name: Build Project
      uses: threeal/cmake-action@v2.1.0
      with:
        generator: Ninja
